<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <title>Tabuada</title>
    
</head>
<body>

    <div id="main-container">
        <h1>Tabuada Divertida</h1>

        <div class="row">
            <button onclick="multiplicar('acao')" type="button" class="btn btn-dark btn-lg clear font-weight-light">Tabuada de Multiplicaçãoção</button>
            <button onclick="dividir('acao')"  type="button" class="btn btn-dark btn-lg font-weight-light">Tabuada de Divisão</button>
          </div>

          <div class="row">
            <button onclick="somar('acao')" type="button" class="btn btn-dark btn-lg font-weight-light">Tabuada de Adição</button>
            <button onclick="subtrair('acao')" type="button" class="btn btn-dark btn-lg font-weight-light">Tabuada de Subtração</button>
          </div>

    </div>

        <script>
     //Tabuada multiplicação
     function multiplicar(){
         for (var y = 1; y <= 10; y++){
            
        for(var x = 1; x <= 10; x++){
            document.write(y + 'x' + x + '=' + (y * x) + '<br />')
             }
            document.write('<hr />')
            }
       
     } 
    // <a href="tabuada.html">Voltar</a>
         //Tabuada divisão
         function dividir(){
       for (var y = 1; y <= 10; y++){
        Math.round()
           for(var x = 1; x <= 10; x++){
           document.write(y + '/' + x + '=' + (y / x) + '<br />')
           }
            document.write('<hr />')
        }
    }
         //Tabuada adição
         function somar(){
        for (var y = 1; y <= 10; y++){
        
            for(var x = 1; x <= 10; x++){
                document.write(y + '+' + x + '=' + (y + x) + '<br />')
            }
            document.write('<hr />')
        }
    }
        //Tabuada subtração
        function subtrair(){
     for (var y = 1; y <= 10; y++){

            for(var x = 1; x <= 10; x++){
                document.write(y + '-' + x + '=' + (y - x) + '<br/>')
          }
          document.write('<hr />')
       }
    }

      </script>   
    
</body>
</html>
