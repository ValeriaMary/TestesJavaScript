<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script>
        //Tabuada multiplicação
            for (var y = 1; y <= 10; y++){
            
            for(var x = 1; x <= 10; x++){
                document.write(y + 'x' + x + '=' + (y * x) + '<br />')
            }
            document.write('<hr />')
        }
        //Tabuada divisão
        for (var y = 1; y <= 10; y++){
            
            for(var x = 1; x <= 10; x++){
                document.write(y + '/' + x + '=' + (y / x) + '<br />')
            }
            document.write('<hr />')
        }
        //Tabuada adição
        for (var y = 1; y <= 10; y++){
        
            for(var x = 1; x <= 10; x++){
                document.write(y + '+' + x + '=' + (y + x) + '<br />')
            }
            document.write('<hr />')
        }
        //Tabuada subtração
        for (var y = 1; y <= 10; y++){

            for(var x = 1; x <= 10; x++){
                document.write(y + '-' + x + '=' + (y - x) + '<br/>')
            }
            document.write('<hr />')
        }
</script>
</head>
<body>
    
</body>
</html>
