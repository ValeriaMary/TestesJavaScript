<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Estilos de elementos</title>

    <script>
        function modificaEstilo(corDeFundo, largura, altura){
            
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura

        }
    </script>
</head>
<body>

    <h3>Manipulando Estilo</h3>

    <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '300px', '50px')",>Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '400px', '150px')">Azul</button>

    <hr>
    <div style="border: solid 2px #000; width: 100px; height: 100px" id="quadrado"></div>
    
</body>
</html>
